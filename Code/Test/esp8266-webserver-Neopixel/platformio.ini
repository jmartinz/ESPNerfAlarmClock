[env:nodemcu]
platform = espressif8266
framework = arduino
board = nodemcu
lib_deps =
     # Using library Id
     28

     # Using library Name
     Adafruit NeoPixel

     # Depend on specific version
     Adafruit NeoPixel @1.0.6

     # Semantic Versioning Rules
     Adafruit NeoPixel @^1.0.6
     Adafruit NeoPixel @~1.0.6
     Adafruit NeoPixel @>=1.0.6
